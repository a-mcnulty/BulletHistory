<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
  <title>Bullet History</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="container">
    <!-- Date Header (fixed at top, scrolls horizontally) -->
    <div class="header-section">
      <div class="header-spacer">
        <div class="header-controls">
          <button id="calendarSettingsBtn" class="calendar-settings-btn" title="Calendar Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="5" width="18" height="16" rx="2" fill="#4285F4"/>
              <rect x="3" y="5" width="18" height="5" rx="2" fill="#1967D2"/>
              <rect x="6" y="2" width="2" height="5" rx="1" fill="#5F6368"/>
              <rect x="16" y="2" width="2" height="5" rx="1" fill="#5F6368"/>
              <text x="12" y="17" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">31</text>
            </svg>
          </button>
          <div class="view-toggle" id="viewToggle">
            <button class="view-toggle-btn" data-view="hour">Hour</button>
            <button class="view-toggle-btn active" data-view="day">Day</button>
          </div>
        </div>
        <input type="text" id="searchInput" class="search-input" placeholder="Search domains...">
        <select id="sortMode" class="sort-dropdown">
          <option value="recent">Most Recent</option>
          <option value="popular">Most Popular</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>
      <div class="date-header" id="dateHeader">
        <div class="date-header-inner">
          <div class="month-row" id="monthRow"></div>
          <div class="calendar-events-row" id="calendarEventsRow"></div>
          <div class="weekday-row" id="weekdayRow"></div>
          <div class="day-row" id="dayRow"></div>
        </div>
      </div>
    </div>

    <!-- Main grid area -->
    <div class="main-section">
      <!-- TLD Column (fixed left, scrolls vertically) -->
      <div class="tld-column" id="tldColumn">
      </div>

      <!-- Resize handle for TLD column -->
      <div class="tld-resize-handle" id="tldResizeHandle"></div>

      <!-- Cell Grid (scrolls both directions) -->
      <div class="cell-grid-wrapper" id="cellGridWrapper">
        <div class="cell-grid" id="cellGrid"></div>
      </div>
    </div>

    <!-- Expanded view for cell details -->
    <div class="expanded-view" id="expandedView" style="display: none;">
      <!-- Resize handle for expanded view -->
      <div class="expanded-resize-handle" id="expandedResizeHandle"></div>

      <div class="expanded-header">
        <span class="expanded-title" id="expandedTitle"></span>
        <div class="expanded-header-actions">
          <button class="refresh-btn" id="refreshTimeData" title="Refresh time data">‚Üª</button>
          <button class="close-btn" id="closeExpanded">√ó</button>
        </div>
      </div>

      <!-- Calendar Events Section -->
      <div class="calendar-section" id="calendarSection" style="display: none;">
        <div class="calendar-section-header" id="calendarSectionHeader">
          <h3>Calendar Events</h3>
          <button class="section-toggle" id="calendarSectionToggle">‚ñº</button>
        </div>
        <div class="calendar-events-list" id="calendarEventsList"></div>
      </div>

      <div class="url-list" id="urlList"></div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
      <button class="menu-btn" id="recentHistoryBtn" title="Full History">
        <span class="menu-icon">üìú</span>
        <span class="menu-label">All</span>
      </button>
      <button class="menu-btn" id="bookmarksBtn" title="Bookmarks">
        <span class="menu-icon">‚≠ê</span>
        <span class="menu-label">Bookmarks</span>
      </button>
      <button class="menu-btn" id="activeTabsBtn" title="Active Tabs">
        <span class="menu-icon">üìë</span>
        <span class="menu-label">Active</span>
      </button>
      <button class="menu-btn" id="recentlyClosedBtn" title="Recently Closed">
        <span class="menu-icon">‚ü≤</span>
        <span class="menu-label">Closed</span>
      </button>
    </div>
  </div>

  <!-- Tooltip for hover -->
  <div class="tooltip" id="tooltip"></div>

  <!-- URL Preview Tooltip -->
  <div class="url-preview-tooltip" id="urlPreviewTooltip"></div>

  <!-- Calendar Settings Modal -->
  <div class="calendar-settings-modal" id="calendarSettingsModal" style="display: none;">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Calendar Settings</h2>
        <button class="close-btn" id="closeCalendarModal">√ó</button>
      </div>

      <div class="modal-body">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
          <div class="auth-status" id="authStatus">
            <span class="auth-status-text">Not connected</span>
          </div>
          <button class="btn-primary" id="connectCalendarBtn">
            Connect Google Calendar
          </button>
          <button class="btn-secondary" id="disconnectCalendarBtn" style="display: none;">
            Disconnect
          </button>
        </div>

        <!-- Calendar Selection -->
        <div class="calendar-list-section" id="calendarListSection" style="display: none;">
          <h3>Select Calendars to Display</h3>
          <div class="calendar-list" id="calendarList"></div>
          <button class="btn-secondary" id="refreshCalendarsBtn">
            üîÑ Refresh Calendar List
          </button>
        </div>

        <!-- Quick Actions -->
        <div class="calendar-actions-section" id="calendarActionsSection" style="display: none;">
          <h3>Quick Actions</h3>
          <button class="btn-primary" id="createEventBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
            </svg>
            Create Event in Google Calendar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Utility scripts (load first) -->
  <script src="utils/date-utils.js"></script>
  <script src="utils/url-utils.js"></script>

  <script src="calendar.js"></script>
  <script src="panel.js"></script>
  <script src="panel-time.js"></script>
  <script src="panel-grid.js"></script>
  <script src="panel-expanded.js"></script>
  <script src="panel-tabs.js"></script>
  <script src="panel-calendar.js"></script>
</body>
</html>
